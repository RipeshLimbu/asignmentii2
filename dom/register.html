<!DOCTYPE html>
<html>
<head>
    <title>Tourist Guide Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        #registrationForm {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #confirmationMessage {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        let totalRegistrations = 0;

        // Function to validate form data
        function validateFormData() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            if (!name || !email || !phone) {
                alert("Please fill out all the required fields.");
                return false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            updateRegistrationCount(name);
            return false;
        }

        // Function to update the registration count and show confirmation
        function updateRegistrationCount(name) {
            totalRegistrations++;
            document.getElementById("registrationCount").innerText = totalRegistrations;

            const confirmationMessage = document.getElementById("confirmationMessage");
            confirmationMessage.innerText = `Thank you, ${name}! Your registration is confirmed.`;
            confirmationMessage.style.display = "block";
        }

        // Function to change background color on hover
        function addHoverEffect() {
            const form = document.getElementById("registrationForm");
            form.addEventListener("mouseover", () => {
                document.body.style.backgroundColor = "#e0f7fa";
            });

            form.addEventListener("mouseout", () => {
                document.body.style.backgroundColor = "#ffffff";
            });
        }

        // Add hover effect when the page loads
        window.onload = addHoverEffect;
    </script>
</head>
<body>
    <h1>Tourist Guide Registration</h1>
    <div id="registrationForm">
        <form onsubmit="return validateFormData()">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone"><br><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <h2>Total Registrations: <span id="registrationCount">0</span></h2>
    <p id="confirmationMessage"></p>
</body>
</html>
